<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordenando valores </title>
</head>
<body>
    <h1>ORDENA OS VALORES INSERIDOS PELO USUÁRIO</h1>

    <Script>

        var n1;
        var n2;
        var n3;

        n1 = parseInt(window.prompt('informe o valor do primeiro número', '00'));
        n2 = parseInt(window.prompt('informe o valor do segundo número', '00'));
        //saidas sem classificação
        document.write('número 1 é: ' + n1);
        document.write('<br>número 2 é: ' + n2);
        //saidas com classificação
        if(n1>n2)
        {
            n3 = n1;
            n1 = n2;
            n2 = n3;
        }
        document.write('<br>número 1 e número 2 classificado é: ' + n1+' e '+n2);
                
        
    </Script>
    
</body>
</html>
