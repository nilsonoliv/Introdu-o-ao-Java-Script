<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando o while</title>
</head>
<body>
    <script>
        // criando um laço de repetição simples
        var i=0
        while(i<10){
            document.write('<p>'+i+'&ordf; repetição de uma linha de comando no laço');
                i++;
        }
    </script>
</body>
</html>
